<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfessorLabel">Create or edit a Professor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!professor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="professor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_salario">Salario</label>
            <input type="number" class="form-control" name="salario" id="field_salario"
                [(ngModel)]="professor.salario" />
        </div>

        <div class="form-group">
            <label for="field_disciplina">Disciplina</label>
            <select class="form-control" id="field_disciplina" multiple name="disciplina" [(ngModel)]="professor.disciplinas">
                <option [ngValue]="getSelected(professor.disciplinas, disciplinaOption)" *ngFor="let disciplinaOption of disciplinas; trackBy: trackDisciplinaById">{{disciplinaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
