<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPeriodoLetivoLabel">Create or edit a Periodo Letivo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!periodoLetivo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="periodoLetivo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_duracao">Duracao</label>
            <input type="number" class="form-control" name="duracao" id="field_duracao"
                [(ngModel)]="periodoLetivo.duracao" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_aula">Aula</label>
            <select class="form-control" id="field_aula" name="aula" [(ngModel)]="periodoLetivo.aula" >
                <option [ngValue]="null"></option>
                <option [ngValue]="aulaOption.id === periodoLetivo.aula?.id ? periodoLetivo.aula : aulaOption" *ngFor="let aulaOption of aulas; trackBy: trackAulaById">{{aulaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
